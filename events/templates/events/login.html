{% extends 'events/base.html' %}
{% load django_bootstrap5 %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Login" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
{% endblock %}
